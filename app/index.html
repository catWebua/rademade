<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test for Rademade</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	
	<section>
		<!-- creative-crm -->
		<div class="creative-crm">
			
			<!-- side-bar -->
			<div class="side-bar">
				<h1>CRM</h1>

				<div class="side-menu">
					<div class="menu-card"><i class="fas fa-tachometer-alt"></i><a href="#">Dashboard</a></div>
					<div class="menu-line"></div>
					<div class="menu-card"><i class="fas fa-chart-pie"></i><a href="#">Reports</a></div>
					<div class="menu-line"></div>
					<div class="menu-card"><i class="fas fa-briefcase"></i><a href="#">Customers</a></div>
					<div class="menu-line"></div>
					<div class="menu-card"><i class="far fa-calendar-alt"></i><a href="#">Calendar</a></div>
					<div class="menu-line"></div>
				</div>
			</div>
			<!-- /side-bar -->
			
			<!-- info -->
			<div class="info">
				
				<!-- top-bar -->
				<div class="top-bar">
					<div class="breadcrums">
						<a href="#">Customers</a>
						<i class="fas fa-angle-right"></i>
						<a href="#"><span>Max Jones</span></a>
					</div>
					
					<div class="top-bar-right">
						<div class="search">
							<input type="search" name="search" placeholder="Search">
							<i class="fas fa-search"></i>
						</div>
						
						<div class="bell">
							<i class="fas fa-bell"><sup>4</sup></i>			
						</div>
						
						<div class="avatar">
							<img src="img/download.png" alt="user">
							<h4>Hello Lauren</h4>
						</div>
					</div>
				</div>
				<!-- /top-bar -->

				<!-- main-container -->
				<div class="main-container">
					<img src="img/man.png" alt="user">

					<div class="name">
						<div class="name-text">
							<h4>Max Jones</h4>
							<p>Sales & Marketing</p>
						</div>
						<div class="gold">gold</div>
					</div>
				</div>
				<!-- /main-container -->

				<!-- contact -->
				<div class="contact">
					<div class="phone">
						<p>phone</p>
						<h4>(+31) 140 175 468</h4>
					</div>
					<div class="address">
						<p>Address</p>
						<h4>Binnenweg 50, Rotterdam</h4>
					</div>
					<button type="button" id="quote">create quote</button>
				</div>
				<!-- /contact -->

				<!-- tabs -->
				<div class="tabs">
					<a href="#" class="tab-card">Overview</a>
					<a href="#" class="tab-card">Orders</a>
					<a href="#" class="tab-card">Payments</a>
				</div>
				<!-- /tabs -->
				
			</div>
			<!-- /info -->

		</div>
		<!-- /creative-crm -->

	</section>

</body>
</html>
